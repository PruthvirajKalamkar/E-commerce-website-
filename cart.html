<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-section">
        <h1>Your Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$20.00</td>
                    <td>2</td>
                    <td>$40.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$10.00</td>
                    <td>3</td>
                    <td>$30.00</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <span>Total Price:</span>
            <span>$70.00</span>
        </div>
        <button class="place-order-btn">Place Order</button>
    </div>
</body>
</html>
